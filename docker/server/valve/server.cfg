// Use this file to configure your DEDICATED server. 
// This config file is executed on server startup.

// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "UFS HL Server (crossfire)"

// maxplayers
// password
// mp_fraglimit
// mp_timelimit
// mp_falldamage
// mp_weaponstay
// mp_friendlyfire
// mp_forcerespawn
// mp_footsteps
// mp_flashlight
// mp_autocrosshair
// teamplay

// maximum client movement speed 
sv_maxspeed 270

// else
sv_voiceenable 0
sv_alltalk 0

// load ban files
exec listip.cfg
exec banned.cfg
